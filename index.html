<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="An easy to use Interactive Graph Path
    visualizer"
    />
    <meta
      name="keywords"
      content="Path, Visualizer, Pathfinding, PathFinder, Algorithm, graph, GraphAlgorithm,"
    />
    <meta name="author" content="Ayush chaudhary" />
    

    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

   
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style/css/main.css" />

    <title>Visualizer </title>
 



</head>

  <body>
    <section id="home">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-0 sticky-top">
        <a class="navbar-brand d-flex text-white">
          PathVisualizer &nbsp;
          <div class="d-none action-panel d-lg-none ">
            <button class="btn btn-warning btn-sm start-stop-btn">
              Visualize
            </button>
            <button class="btn btn-light btn-sm next-step">
              <i class="fa fa-step-forward"></i>
              Next Step
            </button>
          </div>
        </a>
        <button
          class="navbar-toggler p-0"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="fill-block"
                role="button"
                data-toggle="dropdown"
                title="Create Wall Blocks"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa fa-th-large"></i> Create Blocks
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item disabled" onclick="RandomGrid()"
                  >Random Grid</a
                >
                
               

              </div>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="algo-choice"
                role="button"
                data-toggle="dropdown"
                title="Change Algorithm"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa fa-filter"></i> Algorithm
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item algo-selection" data-algo="dfs"
                    >Depth First Search 
                  </a>
                </li>
                <li>
                  <a class="dropdown-item algo-selection" data-algo="bfs"
                    >Breadth First Search</a
                  >
                </li>
                <li>
                  <a class="dropdown-item algo-selection" data-algo="dijkstra"
                    >Dijkstra's Algorithm </a
                  >
                </li>
                

              
              
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="algo-choice"
                role="button"
                data-toggle="dropdown"
                title="Change Speed"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa fa-tachometer"></i> Speed
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item speed-selection" data-speed="Fast">
                  Fast
                </a>
                
                <a class="dropdown-item speed-selection" data-speed="Slow">
                  Slow
                </a>
                
              </div>
            </li>
           
            </li>
            <li class="nav-item d-lg-none">
              <a class="nav-link" onclick="openFullscreen()">
                <i class="fa fa-expand"></i> Toggle Full Screen</a
              >
            </li>
          
            <li class="nav-item d-none mt-md-0 py-1 action-panel mx-auto">
              <div class="d-none d-md-block">
                <button class="btn btn-warning btn-sm px-5 start-stop-btn">
                  Visualize
                </button>
                <button class="btn btn-white btn-sm next-step">
                  <i class="fa fa-step-forward"></i>
                  Next Step
                </button>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <section class="container-fluid">
        <section id="toolbar">
          <div class="d-flex row justify-content-center px-2">
            <div class="pb-0 p-2">
              <div
                class="btn-group btn-group-sm btn-group-toggle"
                role="group"
                aria-label="tool mode"
                data-toggle="buttons"
              >
                <label
                  class="btn btn-outline-secondary active"
                  data-toggle="tooltip"
                  title="Wall blocks will remove the node connection with its neighbours"
                >
                  <input
                    type="radio"
                    name="selectionMode"
                    value="WALL_NODES"
                    autocomplete="off"
                    checked
                  />
                  <i class="fa fa-square"></i>
                  Wall Block
                </label>
                <label
                  class="btn btn-outline-primary"
                  data-toggle="tooltip"
                  title="Start Node/Block for the path"
                >
                  <input
                    type="radio"
                    name="selectionMode"
                    value="START_NODE"
                    autocomplete="off"
                  />
                  Start Block
                </label>
                <label
                  class="btn btn-outline-danger"
                  data-toggle="tooltip"
                  title="Target Node/Block for the path"
                >
                  <input
                    type="radio"
                    name="selectionMode"
                    value="TARGET_NODE"
                    autocomplete="off"
                  />
                  Target Block
                </label>
              </div>
            </div>
            
            <div
              class="pb-0 p-2 d-flex justify-content-center align-items-center"
            >
           

              <button class="btn btn-sm btn-secondary" id="reset-graph-btn">
                Reset Graph
              </button>
              &nbsp;
              <button class="btn btn-sm btn-secondary" id="clear-graph-btn">
                Clear Graph
              </button>
            </div>
          </div>
        </section>
        <section class="graph d-flex justify-content-center row" id="grid">
          <canvas id="graph-canvas" resize></canvas>
        </section>
      </section>
    </section>

    
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/scripts/utilities.js"></script>
    <script src="src/scripts/runners.js"></script>
    <script src="src/scripts/block_generators.js"></script>
    <script src="src/scripts/states.js"></script>
    <script src="src/scripts/graph.js"></script>
    <script src="src/scripts/grid.js"></script>
    <script src="src/scripts/app.js"></script>
  </body>
</html>
